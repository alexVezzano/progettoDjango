{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" /> -->
    <link href="{% static 'css_boot/bootstrap.min.css' %}" rel="stylesheet">
    <style>
    html, body {
        height: 100%;
    }

    body {
        display: flex;
        flex-direction: column;
    }
    </style>

    {% block head %} {% endblock %}
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <!-- Includi la navbar -->
    {% include 'utils/header.html' %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success alert-dismissible fade show mt-3" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
    {% block content %} {% endblock %}
    {% include 'utils/footer.html' %}


    <!-- Script Bootstrap online
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.2.2/js/bootstrap.bundle.min.js"></script> -->
    <script src="{% static 'js_boot/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
